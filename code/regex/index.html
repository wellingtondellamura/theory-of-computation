<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegEx</title>
</head>
<body>
    <h1>Exemplo RegEx para Validação</h1>
    <div>
        <form>
            <div>
                <label for="plc">Placa</label>
                <input type="text" pattern="[a-zA-Z]{3}[0-9]{4}" id="plc"/>     
            </div>
            <div>
                <label for="vel">Velocidade</label>
                <input type="text" pattern="[012]?[0-9]{1,2}" id="vel"/>
            </div>
            <div>
                <label for="dt">Data</label>
                <input type="text" pattern="[0-9]{2}/(0?[1-9])|1[0-2]/[0-9]{4}" id="dt"/>     
            </div>
            <input type="submit"/>
        </form>
    </div>
</body>
</html>
